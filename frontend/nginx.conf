events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # This rule is the fix.
        # It tells Nginx to forward any request starting with /api/
        # to your backend service.
        location /api/ {
            # IMPORTANT: Replace with your actual backend URL
            proxy_pass https://backend-black-field-8771.internal.8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # This rule handles client-side routing for your React app.
        # If a file is not found, it serves index.html.
        location / {
            try_files $uri /index.html;
        }
    }
}